<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기 소개 홈페이지</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <img src="https://via.placeholder.com/140" alt="프로필 이미지" class="profile-image" />
      <h1>안녕하세요, 홍길동입니다 👋</h1>
      <p class="tagline">배우고 만들고 나누는 것을 좋아하는 프론트엔드 개발자입니다.</p>
    </header>

    <main>
      <section class="card">
        <h2>소개</h2>
        <p>
          사용자가 편하게 사용할 수 있는 웹 경험을 만들고 있습니다. 새로운 기술을 학습하는 것을 즐기며,
          팀과 함께 성장하는 개발 문화를 좋아합니다.
        </p>
      </section>

      <section class="card">
        <h2>기술 스택</h2>
        <ul class="chip-list">
          <li>HTML/CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>TypeScript</li>
          <li>Node.js</li>
        </ul>
      </section>

      <section class="card">
        <h2>연락처</h2>
        <p>이메일: <a href="mailto:hello@example.com">hello@example.com</a></p>
        <p>GitHub: <a href="https://github.com/example" target="_blank" rel="noreferrer">github.com/example</a></p>
      </section>
    </main>
  </body>
</html>
